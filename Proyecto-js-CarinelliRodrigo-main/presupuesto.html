            <label for="gastos">Total de Gastos Mensuales ($):</label>
            <input type="number" id="gastos" required>

            <label for="ahorro">Porcentaje de Ahorro Deseado (%):</label>
            <input type="number" id="ahorro" required>

            <button type="button" onclick="calcularPresupuesto()">Calcular</button>
        </form>

        <div id="resultado" class="result" style="display: none;"></div>
